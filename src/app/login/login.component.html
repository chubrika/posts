<div class="login">
    <div class="login_box">
        <div class="login_container">
            <img src="../../assets/img/insta.PNG" class="login_img" alt="">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="login_form">
                <div class="material-textfield">
                    <input placeholder=" " type="text" formControlName="username" required>
                    <label>Phone number, username or email address</label>
                </div>
                <div class="material-textfield">
                    <input placeholder=" " type="text" formControlName="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" [disabled]="!profileForm.valid" routerLink="/posts">Log In</button>
            </form>
        </div>
        <div class="login_container">
            <div class="login_footer">
                <span class="login_footer__text">Don't have an account? </span>
                <span class="strong">Sign up</span>
            </div>
        </div>
        <div class="apps">
            <div class="getApp">
                Get the app.
            </div>
            <div class="appImages">
                <img class="appImg margin-r--md" src="../../assets/img/appstore.png" alt="">
                <img class="appImg" src="../../assets/img/googleplay.png" alt="">
            </div>
        </div>
    </div>
</div>
